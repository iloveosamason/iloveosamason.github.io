<body>

    <style>
        .musicbtn {
            background: #000000;
        }

        .username {
            font-family: 'minecraftia';
        }

        body {
            background: #000000 center center;
            background-size: cover;
            user-select: none; /* Prevent text selection */
        }

        .tooltip span {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the icon */
            left: 50%;
            margin-left: -70px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover span {
            visibility: visible;
            opacity: 1;
        }
    </style>

    <audio loop="" id="audioatp" src="https://woe.baby/l/media/aeter.mp3"></audio>

    <div class="">
        <div class="center">

                </p>

                    </a>

    </div>
    </div>

    <div id="blurthepage" class="blurpage">
        <div class="center">
            <button class="musicbtn" id="musicbtn">
                <i id="volumebtn" class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>

    <script>
        // Function to copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied discord username: " + text);
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }

        // Disable right-click menu
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        // Disable keyboard shortcuts like F12, Ctrl+Shift+I, Ctrl+U, and Ctrl+Shift+C
        window.addEventListener("keydown", function (event) {
            if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I") || (event.ctrlKey && event.key === "U") || (event.ctrlKey && event.shiftKey && event.key === "C")) {
                event.preventDefault();
            }
        });

        // Detect and block developer tools
        setInterval(function () {
            const devToolsOpen = /./;
            devToolsOpen.toString = function () {
                alert("Developer tools are blocked.");
            };
        }, 1000);
    </script>

    <script src="https://woe.baby/l/js/music.js"></script>
